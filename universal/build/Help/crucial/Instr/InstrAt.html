<p class="p1">InstrAt</p>
<p class="p2"><br></p>
<p class="p3">a compile-string-saveable, reloadable reference to an <span class="s1">Instr</span> by its name</p>
<p class="p2"><br></p>
<p class="p3">a <span class="s1">Patch</span> already saves the name of the <span class="s1">Instr</span> as its means of addressing it.</p>
<p class="p2"><br></p>
<p class="p3"><span class="s1">InstrAt</span> could be used in <span class="s1">Pbind</span> or <span class="s1">Pwhile</span> or anywhere a { } function is needed.</p>
