<p class="p3"><b>BRZ2.ar(in, mul, add)</b></p>
<p class="p1"><br></p>
<p class="p3">A special case fixed filter. Implements the formula:</p>
<p class="p1"><br></p>
<p class="p4">out(i) = 0.5 * (in(i) + in(i-2))</p>
<p class="p1"><br></p>
<p class="p3">This filter cuts out frequencies around 1/2 of the Nyquist frequency.</p>
<p class="p3">Compare:</p>
<p class="p1"><br></p>
<p class="p5">{ <span class="s1">WhiteNoise</span>.ar(0.25) }.play;</p>

<p class="p5">{ <span class="s1">BRZ2</span>.ar(<span class="s1">WhiteNoise</span>.ar(0.25)) }.play;</p>
