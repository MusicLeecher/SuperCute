<p class="p3"><b>LPZ2.ar(in, mul, add)</b></p>

<p class="p2"><br></p>
<p class="p4">out(i) = 0.25 * (in(i) + (2*in(i-1)) + in(i-2))</p>

<p class="p2"><br></p>
<p class="p5">{ WhiteNoise.ar(0.25) }.play;</p>
